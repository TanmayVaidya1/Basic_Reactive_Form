<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <div class="mb-3" style="margin-left:30px;padding-top:20px;">
    <label class="form-label">Name :-</label>
    <input type="text" class="form-control" style="width: 300px;" formControlName="name">
  </div>
  <div class="mb-3" style="margin-left:30px">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" style="width: 300px;" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left:30px">Submit</button>
</form>
